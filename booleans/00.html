<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>JavaScript: Booleans Practice</title>
</head>
<body>
	<p class="block-text"></p>
	<script type="text/javascript">
		let logged = true
		const BLOCK_TEXT = document.querySelector('.block-text')
		if (logged) {
			BLOCK_TEXT.innerHTML = 'Haz click aquí para ver el contenido.'
		} else BLOCK_TEXT.innerHTML = 'Debes registrarte para leer este artículo'
	</script>
</body>
</html>
